<html>
<head>
    <title></title>
</head>
<body>
<form method="post">
    <label>用户</label><input type="text" name="username" placeholder="请输入账户"><br/>
    <label>密码</label><input type="password" name="password" placeholder="请输入密码"><br/>
    <label>确认密码</label><input type="password" name="password2" placeholder="确认密码"><br/>
    <input type="submit" value="提交">
</form>
{% for message in get_flashed_messages() %}
    {{message}}
{%endfor%}
<form method="post">
    {{form.csrf_token()}}
    {{form.username.label}}{{form.username}}<br/>
    {{form.password.label}}{{form.password}}<br/>
    {{form.password2.label}}{{form.password2}}<br/>
    {{form.submit}}<br/>
</form>
</body>
</html>
