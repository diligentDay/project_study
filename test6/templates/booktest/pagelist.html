<html>
<head>
    <title>Title</title>

</head>
<body>
<ul>
    {%for area in page%}
    <li>{{area.atitle}}<li>
    {%endfor%}
    
</ul>
 <hr>
{%if page.has_previous%}
<a href='/page{{page.number|add:-1}}'>上一页</a>
{%endif%}
{%for pindex in page.paginator.page_range%}
{%if pindex == page.number%}
{{pindex}}&nbsp;&nbsp;
{%else%}
<a href='/page{{pindex}}/'>{{pindex}}</a>&nbsp;&nbsp;
{%endif%}
{%endfor%}
{%if page.has_next%}
<a href='/page{page.number|add:1}/'></a>
{%endif%}
</body>
</html>
